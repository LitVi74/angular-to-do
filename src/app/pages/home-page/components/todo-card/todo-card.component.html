<div
  class="todo-card"
  tuiCardLarge
  tuiHeader
  [ngClass]="{
    'todo-card_done': todo.checked,
    'todo-card_not-ready': !todo.checked,
  }"
>
  <input
    tuiCheckbox
    type="checkbox"
    [ngModel]="todo.checked"
    (ngModelChange)="handleCheckedEdit($event)"
  />
  <h2 tuiTitle>
    {{ todo.title }}
  </h2>
  <div class="todo-card__buttons">
    <button
      tuiIconButton
      title="Редактировать"
      iconStart="@tui.pencil"
      (click)="handleEditButtonClick()"
    ></button>
    <button
      tuiIconButton
      appearance="accent"
      title="Удалить"
      iconStart="@tui.trash-2"
      (click)="handleDeleteButtonClick()"
    ></button>
  </div>
</div>
